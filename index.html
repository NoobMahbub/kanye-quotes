<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayne Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h2 class="text-center mt-5">Kanye Quotes</h2>
    <p class="text-center mt-3">Get random kayne quotes by clicking on refresh button</p>
    
    <div class="container p-5 d-flex justify-content-center">
        
        <div class="card" style="width: 514px;">
            <div class="card-header d-flex justify-content-between">
                <div>
                    Quote
                </div>
                <div>
                    <button onclick="loadQuote()">Refresh</button>
                </div>
            
             </div>
            <div id="quote-area" class="card-body">
                <blockquote class="blockquote mb-0">
                    <p id="quote">A well-known quote, contained in a blockquote element.</p>
                    <footer class="blockquote-footer"><cite title="Source Title">Kayne West</cite>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="dailyquote.js"></script>
</body>

</html>
